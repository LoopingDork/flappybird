<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FLAPPY BIRD</title>
</head>
<body>
    <div class="background"></div>
    <img src="images/Bird.png" alt="bird img" class="bird" id="bird-1">
    <div class="message">
        Press enter to start the game & press arrowup to control bird
    </div>
    <div class="score">
        <span class="score_title">Score: </span>
        <span class="score_val">0</span>
        <span class="high_score_title">High Score: </span>
        <span class="high_score_val">0</span>
    </div>
<script src="main.js"></script>
</body>
</html>
